<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>lOGO</h1>
      <button class="button-style">Sign Up</button>
    </nav>
    <section class="banner">
      <div class="banner-child">
        <h1>Cool Dark UI Template for <br> Webflow Agencies</h1>
        <button class="button-style">Stay Forcused</button>
      </div>
    </section>
  </header>
  <section class="action-section">
    <div class="text">
      <h1>See it in Action</h1>
      <p>Expolre the live preview and imagine <br> your brand in this bold new look</p>
      <button class="button-style">Launch Live Preview</button>
    </div>
    <img src="Assets/wc-mini.png" alt="">
  </section>
  <section class="productive-user">
    <div class="inner-div">
      <div class="user-detail">
        <h1 class="center-align user-detail-h1">Joined Thousands of Productive Users</h1>
        <div class="detail">
          <div class="border-radius">
            <h1>50K</h1>
            <p>Active Users</p>
          </div>
          <div class="border-radius">
            <h1>2M+</h1>
            <p>Focus Sessions</p>
          </div>
          <div class="border-radius">
            <h1>90%</h1>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
